<div class="min-h-screen bg-gray-50 px-4 py-6 sm:py-8">
  <div class="max-w-4xl mx-auto">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 sm:mb-8">
      <div class="flex-1">
        <h1 class="text-2xl sm:text-3xl">NYLP - Decision Tool</h1>
        <p class="text-muted-foreground text-base mt-1">Welcome, {{ username }}</p>
      </div>
      <ui-button variant="outline"  (click)="onSignOut()">
        Sign Out
      </ui-button>
    </div>

    <ui-card>
      <ui-card-header>
        <ui-card-title>Your Case Parameters</ui-card-title>
        <ui-card-description>
          Select the parameters that match your case to generate comparisons.
        </ui-card-description>
      </ui-card-header>

      <ui-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
            <div class="space-y-3">
              <ui-label class="text-base">County Name</ui-label>
              <ui-select [options]="countyNameOptions" placeholder="Select County"></ui-select>
            </div>

            <div class="space-y-3">
              <ui-label class="text-base">Court Type</ui-label>
              <ui-select [options]="courtTypeOptions" placeholder="Select Court Type"></ui-select>
            </div>

            <!-- Top Charge -->
            <div class="space-y-3 sm:col-span-2">
              <ui-label for="topCharge" class="text-base">Top Charge at Arraignment</ui-label>
              <select id="topCharge" formControlName="topCharge" class="h-12 text-base w-full select">
                <option value="" disabled selected>Select top charge</option>
                <option *ngFor="let code of penalCodes" [value]="code">{{ code }}</option>
              </select>
            </div>

            <!-- Pending Cases -->
            <div class="space-y-3">
              <ui-label for="pendingCases" class="text-base">Pending Cases at Arraignment</ui-label>
              <select id="pendingCases" formControlName="pendingCases" class="h-12 text-base w-full select">
                <option value="" disabled selected>Select pending cases status</option>
                <option>Missing/null</option>
                <option>No open cases</option>
                <option>Open Felony</option>
                <option>Open Misdemeanor</option>
              </select>
            </div>

            <!-- On Supervision -->
            <div class="space-y-3">
              <ui-label for="onSupervision" class="text-base">On Supervision Time at Arraignment</ui-label>
              <select id="onSupervision" formControlName="onSupervision" class="h-12 text-base w-full select">
                <option value="" disabled selected>Select supervision status</option>
                <option>Null</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <!-- Prior Convictions -->
            <div class="space-y-3 sm:col-span-2">
              <ui-label for="priorConvictions" class="text-base">Prior Convictions</ui-label>
              <select id="priorConvictions" formControlName="priorConvictions" class="h-12 text-base w-full select">
                <option value="" disabled selected>Select prior convictions</option>
                <option>No prior convictions</option>
                <option>Prior Misdemeanor</option>
                <option>Prior NVFO</option>
                <option>Prior VFO</option>
              </select>
            </div>
          </div>

          <div>
            <ui-button size="lg" variant="default">
              Generate Analysis
            </ui-button>
          </div>
        </form>
      </ui-card-content>
    </ui-card>
  </div>
</div>
